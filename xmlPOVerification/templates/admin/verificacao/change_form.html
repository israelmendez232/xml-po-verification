{% extends 'admin/change_form.html' %}

{% block submit_buttons_bottom %}
    {{ block.super }}
    <div class="submit-row">
        <button id="_verificar" onclick="location.href='{% url 'script' %}';">Verificar</button> <br> <hr>
    </div>

    <div>
        {% if data %}
            <div id="response_verification">
                <p id="response_verification_text">
                    {{data | safe}}
                </p>
            </div>
        {% endif %}
    </div>

{% endblock %}
